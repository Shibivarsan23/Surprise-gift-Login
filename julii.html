<!DOCTYPE html>
<html lang="en">
<head>
    <center>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Wishes</title>

<style>
    @keyframes slidein {
        from {
            transform: translateX(-100%);
        }
        to {
            transform: translateX(0%);
        }
    }

    .container {
        width: 300px;
        height: 100px;
        background-color: #f3f3f3;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        margin-top: 150px;
    }

    .message {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        line-height: 100px;
        animation: slidein 1.5s ease-out;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
    }
</style>
</head>
<body>

<div class="container">
    <div class="message">Hi juli click here</div>
    
</div>
